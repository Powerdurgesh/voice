<!DOCTYPE html>
<html>
<head>
  <title>Client Mic Page</title>
</head>
<body>
  <h2>Microphone is recording...</h2>
  <p>This will be live streamed to admin if online and saved.</p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start(1000);

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          e.data.arrayBuffer().then(buf => {
            socket.emit('audio-chunk', new Uint8Array(buf));
          });
        }
      };

      mediaRecorder.onstop = () => {
        socket.emit('audio-end');
      };

      setTimeout(() => {
        mediaRecorder.stop();
      }, 60 * 1000); // 1 minute recording (adjustable)
    }

    start();
  </script>
</body>
</html>
